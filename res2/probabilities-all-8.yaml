newline:
  - 0.0375   # Probability for no newline
  - 0.9375   # Probability for one newline
  - 0.01875  # Probability for two newlines
  - 0.00625  # Probability for three newlines
incTab:
  - 0.025   # Probability for no tab
  - 0.9625  # Probability for one tab
  - 0.0125  # Probability for two tab
decTab:
  - 0.0125  # Probability for no tab
  - 0.975   # Probability for one tab
  - 0.0125  # Probability for two tab
space:
  - 0.0      # Probability for no space. Must be 0
  - 0.975    # Probability for one space
  - 0.01875  # Probability for two space
  - 0.00625  # Probability for three space
newLineInsteadOfSpace: 0.1875
spaceInsteadOfNewline: 0.00625
incTabInsteadOfDecTab: 0.00625
decTabInsteadOfIncTab: 0.00625
renameVariable: 0.0375
renameField: 0.0375
renameMethod: 0.0375
inlineMethod: 0.0
removeComment: 1.0 # No comments are realistic
add0: 0.0
insertBraces: 0.0
starImport: 0.0 # Not needed, methods split anyway
inlineField: 0.0
partiallyEvaluate: 0.0