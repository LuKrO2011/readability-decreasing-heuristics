# Not using removeComment
newline:
  - 0.05    # Probability for no newline
  - 0.9167  # Probability for one newline
  - 0.025   # Probability for two newlines
  - 0.0083  # Probability for three newlines
incTab:
  - 0.0333  # Probability for no tab
  - 0.9501  # Probability for one tab
  - 0.0166  # Probability for two tab
decTab:
  - 0.0167  # Probability for no tab
  - 0.9666  # Probability for one tab
  - 0.0167  # Probability for two tab
space:
  - 0.0     # Probability for no space. Must be 0
  - 0.9501  # Probability for one space
  - 0.0333  # Probability for two space
  - 0.0166  # Probability for three space
newLineInsteadOfSpace: 0.025
spaceInsteadOfNewline: 0.0083
incTabInsteadOfDecTab: 00.0083
decTabInsteadOfIncTab: 0.0083
renameVariable: 0.05
renameField: 0.05
renameMethod: 0.05
inlineMethod: 0.0
removeComment: 0.0 # To avoid shortcut learning
add0: 0.0
insertBraces: 0.0
starImport: 0.0 # Not needed, methods split anyway
inlineField: 0.0
partiallyEvaluate: 0.0