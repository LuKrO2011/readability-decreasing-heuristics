newline:
  - 0.075  # Probability for no newline
  - 0.875  # Probability for one newline
  - 0.0375   # Probability for two newlines
  - 0.0125  # Probability for three newlines
incTab:
  - 0.05   # Probability for no tab
  - 0.925  # Probability for one tab
  - 0.025  # Probability for two tab
decTab:
  - 0.025  # Probability for no tab
  - 0.95   # Probability for one tab
  - 0.025  # Probability for two tab
space:
  - 0.0    # Probability for no space. Must be 0
  - 0.95    # Probability for one space
  - 0.0375  # Probability for two space
  - 0.0125  # Probability for three space
newLineInsteadOfSpace: 0.375
spaceInsteadOfNewline: 0.0125
incTabInsteadOfDecTab: 0.0125
decTabInsteadOfIncTab: 0.0125
renameVariable: 0.075
renameField: 0.075
renameMethod: 0.075
inlineMethod: 0.0
removeComment: 1.0 # No comments are realistic
add0: 0.0
insertBraces: 0.0
starImport: 0.0 # Not needed, methods split anyway
inlineField: 0.0
partiallyEvaluate: 0.0