newline:
  - 0.1  # Probability for no newline
  - 0.8  # Probability for one newline
  - 0.1  # Probability for two newlines
  - 0.0  # Probability for three newlines
incTab:
  - 0.1  # Probability for no tab
  - 0.8  # Probability for one tab
  - 0.1  # Probability for two tabs
  - 0.0  # Probability for three tabs
decTab:
  - 0.1  # Probability for no tab
  - 0.8  # Probability for one tab
  - 0.1  # Probability for two tabs
  - 0.0  # Probability for three tabs
space:
  - 0.0  # Probability for no space. Must be 0
  - 0.9  # Probability for one space
  - 0.1  # Probability for two spaces
  - 0.0  # Probability for three spaces
newLineInsteadOfSpace: 0.1
spaceInsteadOfNewline: 0.1
incTabInsteadOfDecTab: 0.05
decTabInsteadOfIncTab: 0.05
renameVariable: 0.1
renameField: 0.1
renameMethod: 0.1
inlineMethod: 0.0
removeComment: 0.25
add0: 0.0
insertBraces: 0.1
starImport: 0.0 # Not needed, methods split anyway
inlineField: 0.1
partiallyEvaluate: 0.25