newline:
  - 0.025  # Probability for no newline
  - 0.95  # Probability for one newline
  - 0.025  # Probability for two newlines
  - 0.0  # Probability for three newlines
incTab:
  - 0.025  # Probability for no tab
  - 0.95  # Probability for one tab
  - 0.025  # Probability for two tabs
  - 0.0  # Probability for three tabs
decTab:
  - 0.025 # Probability for no tab
  - 0.95  # Probability for one tab
  - 0.025  # Probability for two tabs
  - 0.0  # Probability for three tabs
space:
  - 0.0  # Probability for no space. Must be 0
  - 0.975  # Probability for one space
  - 0.025  # Probability for two spaces
  - 0.0  # Probability for three spaces
newLineInsteadOfSpace: 0.025
spaceInsteadOfNewline: 0.025
incTabInsteadOfDecTab: 0.0125
decTabInsteadOfIncTab: 0.0125
