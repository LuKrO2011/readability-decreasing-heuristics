newline:
  - 0.05  # Probability for no newline
  - 0.9  # Probability for one newline
  - 0.05  # Probability for two newlines
  - 0.0  # Probability for three newlines
incTab:
  - 0.05  # Probability for no tab
  - 0.9  # Probability for one tab
  - 0.05  # Probability for two tabs
  - 0.0  # Probability for three tabs
decTab:
  - 0.05 # Probability for no tab
  - 0.9  # Probability for one tab
  - 0.05  # Probability for two tabs
  - 0.0  # Probability for three tabs
space:
  - 0.0  # Probability for no space. Must be 0
  - 0.95  # Probability for one space
  - 0.05  # Probability for two spaces
  - 0.0  # Probability for three spaces
newLineInsteadOfSpace: 0.05
spaceInsteadOfNewline: 0.05
incTabInsteadOfDecTab: 0.025
decTabInsteadOfIncTab: 0.025
renameVariable: 0.05
renameField: 0.05
renameMethod: 0.05
inlineMethod: 0.0
removeComment: 0.125
add0: 0.0
insertBraces: 0.05
starImport: 0.0 # Not needed, methods split anyway
inlineField: 0.05
partiallyEvaluate: 0.125